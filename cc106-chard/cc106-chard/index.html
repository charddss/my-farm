<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .container {
        max-width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #f80000;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        margin: 10px;
        padding: 10px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>My Farm</h2>
      <p>List of animals</p>
      <label for="chickens">Number of Chickens:</label>
      <input type="number" id="chickens" placeholder="Enter chickens" />
      <label for="cows">Number of Cows:</label>
      <input type="number" id="cows" placeholder="Enter cows" />
      <button onclick="calculateLegs()">Submit</button>
      <h3 id="result"></h3>
    </div>

    <script>
      function calculateLegs() {
        let chickens = parseInt(document.getElementById("chickens").value) || 0;
        let cows = parseInt(document.getElementById("cows").value) || 0;
        let totalLegs = chickens * 2 + cows * 4;
        document.getElementById(
          "result"
        ).innerText = `Total Legs: ${totalLegs}`;
      }
    </script>
  </body>
</html>
